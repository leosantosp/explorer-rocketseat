<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treine.me | Treinos exclusivos para você!</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&family=Mulish:wght@400;700&family=Open+Sans:ital,wght@1,400;0,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page"> <!-- Trabalhar espaçamentos -->
        
        

            <nav>
                <a id="logo" href="#">
                    <img src="images/logo.svg" alt="Logo da empresa escrito 'Treine.me'">
                </a>
                
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Treinar</a></li>
                </ul>
            </nav> <!-- Elemento 'NAV' indica que é o conteúdo de navegação -->
        
        <main>
            <section class="text">
                <!-- Por padrão, dentro de 'sections' normalmente não utiliza-se H1, mas H2 -->
                <h1>Treinos <span>exclusivos</span> para você!</h1>
                <p>Nós criamos treinos <strong>exclusivos e únicos para você.</strong> <br>
                    Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de vida.</p>
                <button>
                    <img src="images/wpp.svg" alt="Logo da WhatsApp">
                    Comece já
                </button>
            </section> <!-- Elemento 'SECTION' não substitui um texto, mas como tratarei de conteúdo com 'textos' eu posso utilizá-lo -->

            <img src="images/fitness-jump.png" alt="Desenho de uma mulher pulando corda em uma academia">
        </main> <!-- Elemento 'MAIN' indica que é o conteúdo principal da página -->
        <footer>
            Fale conosco no Instagram 
            <a target="_blank" href="https://instagram.com/treineme">@treine.me</a>
        </footer> <!-- Elemento 'FOOTER' indica que é o conteúdo rodapé da página -->
    </div>
    <img id="balls" src="images/balls-decoration.svg" alt="Decoração da página com um quadrado cheio de bolinhas em 4x4 (16 bolinhas formando um quadrado)">
</body>
</html>
